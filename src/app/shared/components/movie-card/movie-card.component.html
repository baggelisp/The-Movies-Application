<div class="movie-card-cont">
    <div class="flex-between align-center">
        <div class="flex-start align-center">
            <img class="movie-image" src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" alt="">
            <div class="movie-details">
                <h3 class="movie-title">{{movie.title}}</h3>
                <h6 class="release-date">
                    Release date: {{movie.release_date | date: 'dd/MM/yyyy'}} 
                </h6>
            </div>

        </div>
        <div class="flex-end align-center">
            <div class="votes">
                <div class="align-center flex-end">
                    {{movie.vote_average}} / 10
                    <mat-icon class="star-icon m-x-10px" aria-hidden="false">star</mat-icon>
                </div>
                <!-- <p class="total-votes">Total votes: {{movie.vote_count}}</p> -->
            </div>
        </div>
    </div>
</div>
