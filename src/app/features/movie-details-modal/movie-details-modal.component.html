<h2 mat-dialog-title>{{(service.movie$ | async)?.title}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>Tagline</h3>
  <p>{{(service.movie$ | async)?.tagline}}</p>
  <h3>Overview</h3>
  <p>{{(service.movie$ | async)?.overview}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>CLOSE</button>
  <button mat-button>ADD TO FAVORITE</button>

</mat-dialog-actions>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#fff" type = "square-loader" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
